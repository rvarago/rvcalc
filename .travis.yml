language: cpp
compiler: gcc
dist: trusty

addons:
        apt:
                packages: libboost-all-dev

before_install:
        - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        - sudo apt update -qq

install:
        - sudo apt install -qq g++-6
        - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90

script:
  - ./entry.sh "test"
